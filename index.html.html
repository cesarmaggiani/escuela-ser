    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const slides = document.querySelectorAll('.slide');

            // Expose navigation functions to the global scope for the presenter window
            window.nextSlide = nextSlide;
            window.prevSlide = prevSlide;

            function showSlide(index) {
                // Detener todos los videos antes de cambiar de diapositiva
                slides.forEach(slide => {
                    const iframe = slide.querySelector('iframe');
                    if (iframe && iframe.src) {
                        const currentSrc = iframe.getAttribute('src');
                        if (currentSrc.includes('autoplay=1')) {
                           iframe.setAttribute('src', iframe.dataset.src);
                        }
                    }
                });

                // Ocultar todas las diapositivas
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                });

                // Mostrar la diapositiva objetivo y reproducir su video si tiene uno
                if (slides[index]) {
                    slides[index].classList.add('active');
                    const activeIframe = slides[index].querySelector('iframe');
                    if (activeIframe && activeIframe.dataset.src) {
                        activeIframe.src = activeIframe.dataset.src + '?autoplay=1&mute=1';
                    }
                }
                
                updateControls();
                updatePresenterWindow();
            }

            function updateControls() {
                // Update slide counter
                slideCounter.textContent = `Diapositiva ${currentSlide + 1} / ${totalSlides}`;
                
                // Update button states
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;

                if (currentSlide === totalSlides - 1) {
                    nextBtn.textContent = 'Fin';
                } else {
                    nextBtn.textContent = 'Siguiente';
                }
            }
            
            function nextSlide() {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            }

            function prevSlide() {
                if (currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);

            }

            function toggleFullScreen() {
                if (!document.fullscreenElement) {

            function updatePresenterWindow() {
