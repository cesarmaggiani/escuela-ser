<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© con L√≠deres - Tablero de Reflexi√≥n</title>
    <!-- Fuentes oficiales del Manual -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS para dise√±o responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --ser-pink: #E11B7E;
            --ser-yellow: #FCCC32;
            --ser-blue: #009BD1;
        }
        body {
            font-family: 'Cabin', sans-serif;
            background-color: #f8fafc;
        }
        .font-title {
            font-family: 'Bebas Neue', sans-serif;
        }
        .box-revealed {
            background-color: white !important;
            color: #e2e8f0 !important;
            border-color: #f1f5f9 !important;
            transform: scale(0.95);
        }
        .modal-active {
            display: flex !important;
        }
        .animate-pop {
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen text-slate-800 p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Encabezado -->
        <header class="text-center mb-10 pt-4">
            <h1 class="font-title text-5xl md:text-7xl text-slate-800 mb-2 tracking-tight">
                CAF√â CON L√çDERES
            </h1>
            <p class="text-slate-500 text-lg md:text-xl">
                Din√°mica de Reflexi√≥n y Experiencias
            </p>
            <div class="h-1.5 w-20 bg-[var(--ser-pink)] mx-auto mt-6 rounded-full"></div>
        </header>

        <!-- Cuadr√≠cula de preguntas -->
        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
            <!-- Las casillas se generan con JavaScript -->
        </div>

        <!-- Bot√≥n de reinicio -->
        <div class="mt-16 text-center">
            <button onclick="resetBoard()" class="text-xs uppercase tracking-[0.2em] text-slate-400 hover:text-[var(--ser-pink)] transition-colors font-bold">
                Reiniciar tablero
            </button>
        </div>

        <!-- Pie de p√°gina -->
        <footer class="mt-20 text-center border-t border-slate-200 pt-8 pb-10">
            <p class="text-[10px] text-slate-400 uppercase tracking-widest font-medium">
                Reuni√≥n de L√≠deres Escolares
            </p>
        </footer>
    </div>

    <!-- Modal para mostrar la pregunta -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-2xl p-8 max-w-lg w-full shadow-2xl animate-pop border-t-8">
            <div class="flex justify-between items-start mb-6">
                <span id="modal-tag" class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider"></span>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <p id="modal-text" class="text-2xl md:text-3xl font-medium text-slate-800 leading-tight mb-10">
                <!-- Texto de la pregunta -->
            </p>
            
            <button id="modal-btn" onclick="closeModal()" class="w-full text-white py-4 rounded-lg font-title text-2xl tracking-widest hover:brightness-110 transition-all shadow-lg uppercase">
                Continuar
            </button>
        </div>
    </div>

    <script>
        const PINK = '#E11B7E';
        const YELLOW = '#FCCC32';
        const BLUE = '#009BD1';

        const items = [
            { id: 1, type: 'question', color: PINK, content: '¬øQu√© "truco" de organizaci√≥n te est√° salvando la vida este mes?' },
            { id: 2, type: 'question', color: YELLOW, content: '¬øCu√°l es el "tema del momento" en los pasillos de tu escuela?' },
            { id: 3, type: 'wildcard', color: BLUE, content: 'üÉè COMOD√çN: Comparte un logro o an√©cdota libremente con el grupo.' },
            { id: 4, type: 'question', color: BLUE, content: '¬øQu√© peque√±o ritual te ayuda a mantener la calma antes de empezar tu jornada?' },
            { id: 5, type: 'question', color: PINK, content: 'Comparte una "peque√±a victoria" de esta semana que merezca ser celebrada.' },
            { id: 6, type: 'question', color: YELLOW, content: 'Si pudieras resolver un pendiente con un chasquido de dedos, ¬øcu√°l ser√≠a?' },
            { id: 7, type: 'wildcard', color: PINK, content: 'üÉè COMOD√çN: Hazle una pregunta curiosa a otro l√≠der del grupo.' },
            { id: 8, type: 'question', color: BLUE, content: '¬øQu√© consejo le dar√≠as a un director que reci√©n empieza su carrera hoy?' },
            { id: 9, type: 'question', color: YELLOW, content: '¬øQu√© es lo que m√°s te ilusiona de tu escuela para este semestre?' }
        ];

        let revealed = new Set();

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            items.forEach(item => {
                const isRevealed = revealed.has(item.id);
                const button = document.createElement('button');
                button.id = `box-${item.id}`;
                button.style.backgroundColor = isRevealed ? 'white' : item.color;
                button.className = `
                    relative h-32 md:h-44 rounded-2xl transition-all duration-500 transform 
                    flex items-center justify-center text-4xl font-title shadow-md border-2
                    ${isRevealed ? 'box-revealed' : 'text-white hover:brightness-110 hover:-translate-y-1 shadow-lg border-transparent'}
                `;
                
                button.innerHTML = `
                    <span class="${isRevealed ? 'opacity-10' : 'opacity-100'}">${item.id}</span>
                    ${isRevealed ? `
                        <div class="absolute inset-0 flex items-center justify-center">
                            <svg class="w-10 h-10 opacity-10" fill="currentColor" viewBox="0 0 20 20" style="color: ${item.color}">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    ` : ''}
                `;
                
                button.onclick = () => revealItem(item);
                grid.appendChild(button);
            });
        }

        function revealItem(item) {
            revealed.add(item.id);
            renderGrid();
            
            // Configurar modal
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalTag = document.getElementById('modal-tag');
            const modalText = document.getElementById('modal-text');
            const modalBtn = document.getElementById('modal-btn');

            modalContent.style.borderTopColor = item.color;
            modalTag.innerText = item.type === 'wildcard' ? 'Comod√≠n' : 'Pregunta de Reflexi√≥n';
            modalTag.style.backgroundColor = `${item.color}20`;
            modalTag.style.color = item.color;
            modalText.innerText = item.content;
            modalBtn.style.backgroundColor = item.color;

            modal.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('modal-active');
        }

        function resetBoard() {
            revealed.clear();
            renderGrid();
        }

        // Inicializar
        renderGrid();
    </script>
</body>
</html>
