<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentador de Retroalimentación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow: hidden;
        }

        .slide-container {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.5s ease-in-out;
        }

        .slide-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .note-panel {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: #1e293b;
            color: #f1f5f9;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
            display: none;
            z-index: 50;
        }

        .fullscreen:fullscreen {
            background-color: #000;
        }
        
        .fullscreen:fullscreen .slide-card {
            max-width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Header / Progress Indicator -->
    <header class="h-16 flex items-center justify-between px-8 bg-white border-b border-slate-200">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="text-xl font-bold text-slate-800" id="current-title">Cargando...</h1>
        </div>
        <div class="text-slate-500 font-medium" id="slide-number">1 / 8</div>
    </header>

    <!-- Main Slide Area -->
    <main id="presentation-area" class="slide-container">
        <div class="slide-card animate-fade-in" id="slide-content">
            <!-- Content will be injected here -->
        </div>
        <div class="progress-bar bg-indigo-500" id="progress"></div>
    </main>

    <!-- Floating Notes Panel -->
    <div id="notes-panel" class="note-panel">
        <h3 class="text-indigo-400 font-bold uppercase text-xs tracking-widest mb-2">Notas del Líder</h3>
        <div id="notes-content" class="text-sm leading-relaxed opacity-90">
            Cargando notas...
        </div>
    </div>

    <!-- Navigation Controls -->
    <footer class="fixed bottom-0 w-full h-20 bg-white border-t border-slate-200 flex items-center justify-between px-8 z-40">
        <div class="flex gap-2">
            <button onclick="prevSlide()" class="p-3 rounded-full hover:bg-slate-100 text-slate-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button onclick="nextSlide()" class="p-3 rounded-full hover:bg-slate-100 text-slate-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="toggleNotes()" id="btn-notes" class="flex items-center gap-2 px-5 py-2.5 rounded-xl bg-slate-800 text-white font-medium hover:bg-slate-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span>Ver Notas</span>
            </button>
            <button onclick="toggleFullscreen()" class="flex items-center gap-2 px-5 py-2.5 rounded-xl border border-slate-300 text-slate-700 font-medium hover:bg-slate-50 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                </svg>
                <span>Pantalla Completa</span>
            </button>
        </div>
    </footer>

    <script>
        const slides = [
            {
                title: "Retroalimentación Efectiva",
                content: `
                    <div class="text-center">
                        <span class="inline-block px-4 py-1.5 bg-indigo-100 text-indigo-700 rounded-full text-sm font-bold tracking-wider mb-6">PLAN DE CRECIMIENTO</span>
                        <h2 class="text-5xl font-extrabold text-slate-900 mb-6 leading-tight">Sesión de Retroalimentación</h2>
                        <p class="text-xl text-slate-500 max-w-lg mx-auto italic">"Pequeños cambios en la práctica generan grandes resultados en el aprendizaje."</p>
                    </div>
                `,
                notes: "Bienvenida cordial. Establecer el objetivo de la reunión: Mejora continua basada en evidencia. Usa un tono de colaboración."
            },
            {
                title: "Ver el Éxito (Medalla)",
                content: `
                    <div class="space-y-6">
                        <div class="flex items-center gap-4 text-amber-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.286-6.857L1 12l7.714-2.143L11 3z" />
                            </svg>
                            <h2 class="text-3xl font-bold">¡Destacado!</h2>
                        </div>
                        <div class="p-8 bg-amber-50 border-l-8 border-amber-400 rounded-r-xl">
                            <p class="text-2xl text-slate-800 leading-relaxed font-medium">
                                "Destaco tu habilidad para honrar la experiencia previa de los docentes. Los tratas como pares expertos, generando un clima de respeto muy valioso."
                            </p>
                        </div>
                    </div>
                `,
                notes: "Sé específico. Menciona el impacto que tuvo en los estudiantes/adultos. Pregunta: ¿Cómo te sentiste al hacer esto? ¿Por qué crees que funcionó?"
            },
            {
                title: "El Foco de Hoy",
                content: `
                    <div class="space-y-8">
                        <h2 class="text-4xl font-bold text-slate-900">Estrechar el foco</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100">
                                <h3 class="text-indigo-700 font-bold mb-3 uppercase text-sm">Área de Mejora</h3>
                                <p class="text-xl text-slate-700 font-semibold">Fortalecer el clima de la sesión mediante la narrativa personal.</p>
                            </div>
                            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                                <h3 class="text-slate-500 font-bold mb-3 uppercase text-sm">Objetivo</h3>
                                <p class="text-xl text-slate-700">Conectar tu historia personal con el contenido para inspirar al equipo.</p>
                            </div>
                        </div>
                    </div>
                `,
                notes: "Explica brevemente por qué esto es el 'Siguiente Paso' más importante. Asegúrate de que el docente comprenda que el foco no es un error, sino una oportunidad de crecimiento."
            },
            {
                title: "Ver el Modelo",
                content: `
                    <div class="space-y-6">
                        <div class="flex items-center gap-4 text-emerald-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <h2 class="text-3xl font-bold italic">Pregunta Lente</h2>
                        </div>
                        <div class="bg-emerald-50 p-8 rounded-3xl border-2 border-dashed border-emerald-200">
                            <p class="text-3xl font-bold text-emerald-900 leading-snug">
                                "¿Qué recurso utilizo para que entiendas por qué este tema es vital para mí?"
                            </p>
                        </div>
                        <p class="text-slate-500 italic">Observa mientras el líder modela la apertura...</p>
                    </div>
                `,
                notes: "Realiza el modelaje ahora. Sé breve pero potente. Usa lenguaje corporal pausado y contacto visual. Después de modelar, pide al docente que responda a la pregunta lente."
            },
            {
                title: "Nombrar la Acción",
                content: `
                    <div class="space-y-8">
                        <h2 class="text-3xl font-bold text-slate-900">Paso de Acción (Misión)</h2>
                        <div class="p-8 bg-indigo-600 text-white rounded-3xl shadow-xl">
                            <h3 class="text-indigo-200 uppercase text-xs font-bold tracking-widest mb-2">QUÉ</h3>
                            <p class="text-2xl font-bold">Fortalecer el clima mediante la conexión personal (Contar su historia).</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="p-5 bg-white border border-slate-200 rounded-2xl">
                                <div class="w-8 h-8 bg-indigo-100 text-indigo-600 flex items-center justify-center rounded-full font-bold mb-3">1</div>
                                <p class="text-sm font-medium">Seleccionar anécdota de peso.</p>
                            </div>
                            <div class="p-5 bg-white border border-slate-200 rounded-2xl">
                                <div class="w-8 h-8 bg-indigo-100 text-indigo-600 flex items-center justify-center rounded-full font-bold mb-3">2</div>
                                <p class="text-sm font-medium">Guion de menos de 120 segundos.</p>
                            </div>
                            <div class="p-5 bg-white border border-slate-200 rounded-2xl">
                                <div class="w-8 h-8 bg-indigo-100 text-indigo-600 flex items-center justify-center rounded-full font-bold mb-3">3</div>
                                <p class="text-sm font-medium">Insertar tras la bienvenida.</p>
                            </div>
                        </div>
                    </div>
                `,
                notes: "Pide al docente: 'Por favor, repite con tus propias palabras qué vamos a hacer y cuáles son los 3 pasos'. Luego dile: 'Escríbelo en tu planificador'."
            },
            {
                title: "Hacer (Práctica)",
                content: `
                    <div class="space-y-6 text-center">
                        <h2 class="text-4xl font-black text-slate-900">Momento de Práctica</h2>
                        <div class="flex justify-center my-8">
                             <div class="w-48 h-48 bg-slate-100 rounded-full flex items-center justify-center border-4 border-indigo-500 border-t-transparent animate-spin-slow">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                             </div>
                        </div>
                        <p class="text-xl text-slate-600">Simularemos la apertura del siguiente DP.</p>
                        <div class="inline-block px-6 py-2 bg-rose-50 text-rose-600 font-bold rounded-lg border border-rose-200">
                            Retroalimentación en Tiempo Real Activada
                        </div>
                    </div>
                `,
                notes: "Juego de roles: Tú eres el docente. Si se pasa del tiempo o se pierde el enfoque, di 'PAUSA', da la corrección y pide repetir desde el inicio. No dejes que termine con errores."
            },
            {
                title: "Seguimiento",
                content: `
                    <div class="space-y-8">
                        <h2 class="text-4xl font-bold text-slate-900">Compromisos y Cierre</h2>
                        <div class="space-y-4">
                            <div class="flex items-center gap-6 p-6 bg-slate-50 rounded-2xl border border-slate-200">
                                <div class="bg-indigo-100 text-indigo-700 p-4 rounded-xl font-bold text-xl italic">Próxima Visita</div>
                                <div>
                                    <p class="text-sm uppercase text-slate-500 font-bold">Fecha Estipulada</p>
                                    <p class="text-2xl font-bold text-slate-800">[Insertar Fecha]</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-6 p-6 bg-slate-50 rounded-2xl border border-slate-200">
                                <div class="bg-emerald-100 text-emerald-700 p-4 rounded-xl font-bold text-xl italic">Señal en Vivo</div>
                                <div>
                                    <p class="text-sm uppercase text-slate-500 font-bold">Acuerdo de acompañamiento</p>
                                    <p class="text-2xl font-bold text-slate-800">"Tocar el hombro" para RTR</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                notes: "¿Cuándo sería el mejor momento para observar tu implementación de esto? Finaliza con una pregunta de impacto: ¿Cómo crees que esto cambiará la disposición de tu equipo?"
            }
        ];

        let currentSlide = 0;
        const slideContent = document.getElementById('slide-content');
        const notesContent = document.getElementById('notes-content');
        const currentTitle = document.getElementById('current-title');
        const slideNumberIndicator = document.getElementById('slide-number');
        const notesPanel = document.getElementById('notes-panel');
        const progressBar = document.getElementById('progress');

        function renderSlide() {
            const slide = slides[currentSlide];
            
            // Animation reset
            slideContent.classList.remove('animate-fade-in');
            void slideContent.offsetWidth; // trigger reflow
            slideContent.classList.add('animate-fade-in');

            slideContent.innerHTML = slide.content;
            notesContent.innerHTML = slide.notes;
            currentTitle.innerText = slide.title;
            slideNumberIndicator.innerText = `${currentSlide + 1} / ${slides.length}`;
            
            const progressPercent = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function toggleNotes() {
            const isVisible = notesPanel.style.display === 'block';
            notesPanel.style.display = isVisible ? 'none' : 'block';
            document.getElementById('btn-notes').classList.toggle('bg-indigo-600');
            document.getElementById('btn-notes').classList.toggle('bg-slate-800');
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'n' || e.key === 'N') toggleNotes();
        });

        // Initialize
        window.onload = renderSlide;
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
