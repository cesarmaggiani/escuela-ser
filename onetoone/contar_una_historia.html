<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroalimentación: Roberto Moriel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .slide-transition {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notes-panel {
            transition: transform 0.3s ease-in-out;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Top Navigation / Header -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 z-50 px-6 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div id="section-tag" class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider bg-slate-100 text-slate-600">
                Inicio
            </div>
            <h1 class="font-bold text-slate-700 hidden md:block">Retroalimentación: Roberto Moriel</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="toggleNotes()" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100 transition-colors text-slate-600" title="Ver Notas (N)">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span class="text-sm font-medium hidden sm:block">Notas</span>
            </button>
            <button onclick="toggleFullscreen()" class="p-2 rounded-lg hover:bg-slate-100 transition-colors text-slate-600" title="Pantalla Completa (F)">
                <i data-lucide="maximize" class="w-5 h-5" id="fs-icon"></i>
            </button>
        </div>
    </header>

    <!-- Main Presentation Area -->
    <main class="relative h-screen flex pt-16">
        
        <div id="slides-container" class="flex-1 flex flex-col items-center justify-center p-6 md:p-12 transition-all duration-300">
            <!-- Slide Card -->
            <div class="w-full max-w-5xl aspect-video bg-white rounded-3xl shadow-2xl border border-slate-200 overflow-hidden flex flex-col relative slide-transition" id="slide-card">
                
                <!-- Slide Content -->
                <div class="flex-1 flex flex-col p-8 md:p-16 justify-center">
                    <div id="slide-content-area" class="space-y-6">
                        <!-- Content will be injected here -->
                    </div>
                </div>

                <!-- Footer Navigation -->
                <div class="h-20 bg-slate-50 border-t border-slate-100 px-8 flex items-center justify-between">
                    <div class="text-slate-400 text-sm font-medium flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        <span>Roberto Moriel | Colegio Alsuperarte</span>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <span id="slide-number" class="text-slate-400 text-sm font-bold mr-2">1 / 13</span>
                        <div class="flex gap-2">
                            <button onclick="prevSlide()" class="p-3 rounded-xl bg-white border border-slate-200 hover:bg-slate-100 disabled:opacity-30 disabled:cursor-not-allowed transition-all shadow-sm" id="prev-btn">
                                <i data-lucide="chevron-left" class="w-6 h-6"></i>
                            </button>
                            <button onclick="nextSlide()" class="p-3 rounded-xl bg-slate-900 text-white hover:bg-slate-800 disabled:opacity-30 disabled:cursor-not-allowed transition-all shadow-lg" id="next-btn">
                                <i data-lucide="chevron-right" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="absolute bottom-0 left-0 h-1.5 bg-indigo-600 progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Notes Sidebar -->
        <aside id="notes-sidebar" class="notes-panel fixed right-0 top-16 bottom-0 w-80 bg-white border-l border-slate-200 shadow-xl z-40 transform translate-x-full overflow-y-auto">
            <div class="p-6 space-y-6">
                <div class="flex items-center gap-2 pb-4 border-b border-slate-100">
                    <i data-lucide="info" class="w-5 h-5 text-indigo-600"></i>
                    <h3 class="font-bold text-slate-800 uppercase tracking-widest text-xs">Guion del Facilitador</h3>
                </div>
                <div id="notes-text" class="text-slate-600 text-sm leading-relaxed italic">
                    <!-- Notes injected here -->
                </div>
                <div class="pt-6 border-t border-slate-100">
                    <h4 class="text-xs font-bold text-slate-400 uppercase mb-3">Recordatorio:</h4>
                    <p class="text-xs text-slate-500">Mantén el enfoque en el impacto emocional que la historia tiene sobre el equipo docente.</p>
                </div>
            </div>
        </aside>
    </main>

    <script>
        const slides = [
            {
                title: "Plan de Retroalimentación",

                section: "Inicio",
                content: `
                    <div class="text-center space-y-4">
                        <h2 class="text-5xl font-extrabold text-slate-900 leading-tight">Sesión de Crecimiento: Roberto Moriel</h2>
                        <p class="text-2xl text-slate-500">Enfoque: Ejecución de DP – Contar su historia</p>
                        <div class="pt-8 flex justify-center">
                            <div class="bg-indigo-50 text-indigo-700 px-6 py-3 rounded-2xl font-bold flex items-center gap-3">
                                <i data-lucide="message-circle" class="w-6 h-6"></i>
                                "Transformando datos en misiones compartidas"
                            </div>
                        </div>
                    </div>
                `,
                notes: "Bienvenida cordial. Establece que esta es una conversación de acompañamiento para potenciar su liderazgo en el Colegio Alsuperarte."
            },
            {
                title: "Estructura de la Sesión",
                subtitle: "Ver, Nombrar y Hacer",
                section: "Inicio",
                content: `
                    <div class="grid grid-cols-3 gap-6">
                        <div class="p-6 rounded-3xl bg-blue-50 border border-blue-100 text-center space-y-3">
                            <div class="w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto text-xl font-bold">1</div>
                            <h3 class="font-bold text-blue-900">VER</h3>
                            <p class="text-sm text-blue-700">Modelaje y reconocimiento de la brecha.</p>
                        </div>
                        <div class="p-6 rounded-3xl bg-orange-50 border border-orange-100 text-center space-y-3">
                            <div class="w-12 h-12 bg-orange-600 text-white rounded-full flex items-center justify-center mx-auto text-xl font-bold">2</div>
                            <h3 class="font-bold text-orange-900">NOMBRAR</h3>
                            <p class="text-sm text-orange-700">Definición de la acción y pasos clave.</p>
                        </div>
                        <div class="p-6 rounded-3xl bg-green-50 border border-green-100 text-center space-y-3">
                            <div class="w-12 h-12 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto text-xl font-bold">3</div>
                            <h3 class="font-bold text-green-900">HACER</h3>

                `,
                notes: "Explica brevemente la metodología. Dile que es un proceso dinámico de aprendizaje."
            },
            {
                title: "VER: Celebrar el éxito",
                subtitle: "La Medalla",
                section: "VER",
                content: `
                    <div class="flex items-center gap-8">
                        <div class="p-8 bg-yellow-100 rounded-full">
                            <i data-lucide="award" class="w-20 h-20 text-yellow-600"></i>
                        </div>
                        <div class="space-y-4">
                            <h3 class="text-3xl font-bold text-slate-800">Validación de la audiencia</h3>
                            <p class="text-xl text-slate-600 leading-relaxed italic">
                                "Roberto, destaco tu habilidad para honrar la experiencia previa de los docentes. Los tratas como pares expertos, lo cual genera un clima de respeto muy valioso".
                            </p>
                        </div>
                    </div>
                `,
                notes: "Inicia con la validación positiva. Sé específico sobre cómo su trato a los docentes fomenta la apertura."
            },
            {
                title: "VER: Estrechar el foco",
                subtitle: "¿Qué abordaremos hoy?",
                section: "VER",
                content: `
                    <div class="p-8 bg-slate-900 text-white rounded-3xl space-y-6">
                        <h3 class="text-3xl font-bold">Objetivo Central</h3>
                        <p class="text-xl leading-relaxed opacity-90">
                            Fortalecer el <span class="text-indigo-400 font-bold">clima de la sesión</span> a través de la narrativa personal.
                        </p>
                        <p class="text-lg opacity-70 italic border-l-2 border-indigo-400 pl-6">
                            "Pasar de una agenda técnica a una inspiración colectiva".
                        </p>
                    </div>
                `,
                notes: "Identifica el área: Roberto no contó su historia en la sesión anterior. Hoy aprenderemos por qué es vital hacerlo."
            },
            {
                title: "VER: Modelaje (Contexto y Lente)",
                subtitle: "Identificando la brecha",
                section: "VER",
                content: `
                    <div class="grid grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <span class="text-xs font-bold uppercase text-indigo-600 tracking-widest">Contexto</span>
                            <p class="text-lg text-slate-700 font-medium">Modelaré el inicio de un DP sobre "Gestión del Rigor".</p>
                        </div>
                        <div class="space-y-4">
                            <span class="text-xs font-bold uppercase text-orange-600 tracking-widest">Lente</span>
                            <p class="text-lg text-slate-700 font-medium italic">¿Qué recurso utilizo para que entiendas por qué este tema es vital para mí?</p>
                        </div>
                    </div>
                `,
                notes: "Asegúrate de que Roberto tenga clara la pregunta de lente antes de que empieces a actuar."
            },
            {
                title: "VER: El Modelaje",
                subtitle: "Ejecución del Líder",
                section: "VER",
                content: `
                    <div class="p-10 bg-slate-50 border-2 border-slate-200 rounded-3xl relative">
                         <i data-lucide="quote" class="w-12 h-12 text-slate-200 absolute top-4 left-4"></i>
                         <p class="text-2xl text-slate-800 leading-relaxed font-serif italic">
                            "...En mi segundo año, tenía a Sofía. Yo creía que era 'buen maestro' porque mi salón estaba en silencio, pero mi falta de rigor le robaba su futuro. Entendí que mi 'amabilidad' era una barrera. Por eso hoy hablamos de rigor; es un tema de justicia para alumnos como Sofía".
                         </p>
                         <p class="mt-6 text-sm font-bold text-slate-400 uppercase tracking-widest text-right">— Modelaje del Coach</p>
                    </div>
                `,
                notes: "Haz el modelaje con contacto visual y voz pausada. No debe exceder los 60-90 segundos."
            },
            {
                title: "NOMBRAR: La Brecha",
                subtitle: "Reflexión compartida",
                section: "NOMBRAR",
                content: `
                    <div class="space-y-8">
                        <div class="p-6 bg-orange-50 border-l-4 border-orange-500 rounded-r-2xl">
                            <h3 class="text-xl font-bold text-orange-900">Pregunta de reflexión:</h3>
                            <p class="text-lg text-orange-800 italic">"Comparando el modelaje con tu sesión, ¿qué elemento faltó para enganchar emocionalmente con la misión?"</p>
                        </div>
                        <div class="text-center pt-6">
                            <h4 class="text-3xl font-black text-slate-900 uppercase tracking-tighter">EL PUÑETAZO</h4>
                            <p class="text-xl text-slate-600 mt-2">"Sin tu historia, el DP es un trámite. Con ella, es una misión compartida".</p>
                        </div>
                    </div>
                `,
                notes: "Deja que Roberto llegue solo a la conclusión de que omitir la historia le quita peso moral a la técnica."
            },
            {
                title: "NOMBRAR: Acción a seguir",
                subtitle: "El 'QUÉ'",
                section: "NOMBRAR",
                content: `
                    <div class="space-y-6 flex flex-col items-center">
                        <p class="text-xl text-slate-600 italic">"Basado en lo que discutimos hoy, ¿cuál es tu acción?"</p>
                        <div class="p-8 bg-indigo-600 text-white rounded-3xl shadow-xl w-full text-center">
                            <h3 class="text-4xl font-bold">QUÉ:</h3>
                            <p class="text-2xl mt-2 font-medium">Fortalecer el clima del DP mediante la conexión personal (Contar su historia).</p>
                        </div>
                    </div>
                `,
                notes: "Haz que Roberto repita la acción. Sé conciso."
            },
            {
                title: "NOMBRAR: Pasos Clave",
                subtitle: "El 'CÓMO'",
                section: "NOMBRAR",
                content: `
                    <div class="space-y-4">
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm">
                            <span class="w-10 h-10 bg-slate-900 text-white rounded-full flex items-center justify-center font-bold">1</span>
                            <p class="text-xl font-medium"><strong>Seleccionar</strong> una anécdota personal de peso.</p>
                        </div>
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm">
                            <span class="w-10 h-10 bg-slate-900 text-white rounded-full flex items-center justify-center font-bold">2</span>
                            <p class="text-xl font-medium"><strong>Cronometrar</strong> un guion de 120 segundos o menos.</p>
                        </div>
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm">
                            <span class="w-10 h-10 bg-slate-900 text-white rounded-full flex items-center justify-center font-bold">3</span>
                            <p class="text-xl font-medium"><strong>Insertar</strong> el relato inmediatamente después de la bienvenida.</p>
                        </div>
                    </div>
                `,
                notes: "Pídele que escriba estos pasos ahora mismo en su cuaderno o plan."
            },
            {
                title: "HACER: Práctica",
                subtitle: "Planear y RTR",
                section: "HACER",
                content: `
                    <div class="grid grid-cols-2 gap-8">
                        <div class="p-8 bg-slate-50 border border-slate-200 rounded-3xl space-y-4">
                            <h4 class="font-bold text-slate-900 flex items-center gap-2 text-xl">
                                <i data-lucide="edit-3" class="w-6 h-6"></i> Planear
                            </h4>
                            <p class="text-slate-600 leading-relaxed">Redactar el borrador de la historia para el próximo DP siguiendo los pasos.</p>
                        </div>
                        <div class="p-8 bg-green-50 border border-green-200 rounded-3xl space-y-4">
                            <h4 class="font-bold text-green-900 flex items-center gap-2 text-xl">
                                <i data-lucide="play-circle" class="w-6 h-6"></i> RTR
                            </h4>
                            <p class="text-green-800 leading-relaxed">Narra la historia. Si excede 120s o no conecta, el coach interviene de inmediato.</p>
                        </div>
                    </div>
                `,
                notes: "Aquí empieza la acción. No dejes que solo lo mencione, dile: 'Vamos a practicarlo ahora mismo'."
            },
            {
                title: "HACER: Reflexión",
                subtitle: "Compromiso del Líder",
                section: "HACER",
                content: `
                    <div class="text-center space-y-8">
                        <p class="text-3xl text-slate-800 leading-tight font-medium italic">
                            "¿Cómo crees que impactará en tu equipo que empieces a mostrar esta vulnerabilidad y propósito?"
                        </p>
                        <div class="p-6 inline-block bg-indigo-50 text-indigo-700 rounded-full">
                             <i data-lucide="heart" class="w-10 h-10"></i>
                        </div>
                    </div>
                `,
                notes: "Escucha su respuesta. Valida que la vulnerabilidad construye confianza en el liderazgo docente."
            },
            {
                title: "SEGUIMIENTO",
                subtitle: "Fijando fecha",
                section: "HACER",
                content: `
                    <div class="flex flex-col items-center space-y-6">
                        <div class="p-10 bg-white border border-slate-200 shadow-2xl rounded-3xl text-center w-full max-w-md">
                            <i data-lucide="calendar" class="w-16 h-16 text-indigo-600 mx-auto mb-4"></i>
                            <h3 class="text-2xl font-bold text-slate-900">Próxima Observación</h3>
                            <p class="text-slate-500 mt-2">Estaré en tu sesión para observar la nueva narrativa inicial.</p>
                            <div class="mt-6 pt-6 border-t border-slate-100 font-bold text-indigo-600 text-xl">
                                [Insertar Fecha]
                            </div>
                        </div>
                    </div>
                `,
                notes: "Cierra con una fecha concreta. Agradece su apertura al cambio."
            }
        ];

        let currentSlideIdx = 0;
        let isFullscreen = false;
        let notesVisible = false;

        function updateSlide() {
            const slide = slides[currentSlideIdx];
            const contentArea = document.getElementById('slide-content-area');
            const sectionTag = document.getElementById('section-tag');
            const slideNumber = document.getElementById('slide-number');
            const progressBar = document.getElementById('progress-bar');
            const notesText = document.getElementById('notes-text');
            const card = document.getElementById('slide-card');

            // Header Section Tag Styling
            sectionTag.innerText = slide.section;
            sectionTag.className = "px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider ";
            if (slide.section === 'VER') sectionTag.classList.add("bg-blue-100", "text-blue-700");
            else if (slide.section === 'NOMBRAR') sectionTag.classList.add("bg-orange-100", "text-orange-700");
            else if (slide.section === 'HACER') sectionTag.classList.add("bg-green-100", "text-green-700");
            else sectionTag.classList.add("bg-slate-100", "text-slate-600");

            // Content Injection
            contentArea.innerHTML = `
                <div class="space-y-2">
                    <p class="text-indigo-600 font-bold tracking-widest uppercase text-xs">${slide.subtitle}</p>
                    <h2 class="text-4xl font-extrabold text-slate-900">${slide.title}</h2>
                </div>
                <div class="pt-6">
                    ${slide.content}
                </div>
            `;

            // Progress and numbers
            slideNumber.innerText = `${currentSlideIdx + 1} / ${slides.length}`;
            progressBar.style.width = `${((currentSlideIdx + 1) / slides.length) * 100}%`;

            // Notes
            notesText.innerText = slide.notes;

            // Button states
            document.getElementById('prev-btn').disabled = currentSlideIdx === 0;
            document.getElementById('next-btn').disabled = currentSlideIdx === slides.length - 1;

            // Re-render icons
            lucide.createIcons();
        }

        function nextSlide() {
            if (currentSlideIdx < slides.length - 1) {
                currentSlideIdx++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlideIdx > 0) {
                currentSlideIdx--;
                updateSlide();
            }
        }

        function toggleNotes() {
            notesVisible = !notesVisible;
            const sidebar = document.getElementById('notes-sidebar');
            const container = document.getElementById('slides-container');
            if (notesVisible) {
                sidebar.classList.remove('translate-x-full');
                container.classList.add('md:pr-80');
            } else {
                sidebar.classList.add('translate-x-full');
                container.classList.remove('md:pr-80');
            }
        }

        function toggleFullscreen() {
            const doc = document.documentElement;
            const icon = document.getElementById('fs-icon');
            if (!document.fullscreenElement) {
                doc.requestFullscreen();
                icon.setAttribute('data-lucide', 'minimize');
            } else {
                document.exitFullscreen();
                icon.setAttribute('data-lucide', 'maximize');
            }
            lucide.createIcons();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key.toLowerCase() === 'n') toggleNotes();
            if (e.key.toLowerCase() === 'f') toggleFullscreen();
        });

        // Init
        updateSlide();
        lucide.createIcons();
    </script>
</body>
</html>
